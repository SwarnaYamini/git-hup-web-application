<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div class="container-fluid mt-5">
        <button data-bs-toggle="collapse" data-bs-target="#login" class=" btn btn-dark">product preview</button>
        <div class="collapse show" id="login">
            <h2>watches</h2>
            <img src="../../../Pictures/ad3.jpg">
            <p>&#8377;50000/-</p>

        </div>
    </div>
    <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
