<!DOCTYPE html>
<html>

<head>
    <title> netflix search bar</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.css">

    <body>
        <h2>netflix register</h2>
        <div style="height:200px ;" class="bg-dark p-4 text-white">
            <p class="text-center">register netflix tv shows movies.....</p>
            <div class="input-group input-group-lg">
                <input type="email" class="form-control">
                <button class="btn btn-danger">get started<span class="bi bi-chevron-right"></span></button>
            </div>
        </div>

        <h1>amazon search</h1>
        <div class="input-group input-group-lg">
            <select class="input-group-text">
            <option>all</option>
            <option>mobiles</option>
            <option>cars</option>
           </select>
            <input type="text" class="form-control">
            <button class="btn btn-warning">
                <span class="bi bi-search"></span>
            </button>

        </div>
        <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</head>

</html>
