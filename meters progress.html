<!DOCTYPE html>
<html>

<head>
    <title> meters progress</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container-fluide mt-4">
        <progress min="1" max="100" value="30"></progress>30%

    </div>
    <h1>bootstrap progress</h1>
    <div class="progress">
        <div class="progress-bar-animated bg-warning progress-bar-striped" style="width: 40%;">40% completed

        </div>
        <div class="progress-bar-animated bg-success progress-bar-striped" style="width:60% ;">60%completed

        </div>

    </div>
    <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
