<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date type </title>
</head>

<body>
    <form>
        depature:
        <input type="date" text="depature" value="2022-06-22" min="10-22-2022" max="15-25-2022">
        <button>submit</button>
        <pre></pre> depature:
        <input type="time" text="depature">
        <button>submit</button>
        <pre></pre> depature:
        <input type="datetime-local" name="depature">
        <button>submit</button>
        <pre></pre>depature:
        <input type="week" name="depature">
        <button>submit</button>
        <pre></pre> depature:
        <input type="month" name="depature">
        <button>submit</button>
    </form>
</body>

</html>
