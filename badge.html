<!DOCTYPE html>
<html>

<head>
    <title>badge bootstrap</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid mt-4">
        <button class="btn btn-primary position-relative">
            <span class="bi bi-bell-fill"></span>
            <span>notifications</span>
            <span class="badge bg-danger position-absolute rounded rounded-circle">5</span>

        </button>
        <br>
        <br>
        <button class="btn btn-primary position-relative">
            <span class="bi bi-phone"></span>
            <span>missed calls</span>
            <span class="badge bg-danger position-absolute rounded rounded-circle p-2">2</span>

        </button>
        <h1>tables forms</h1>
        <div class="d-flex justify-content-between bg-dark text-white mb-2">
            <span>notifications</span>
            <span class="badge bg-light text-dark ">5</span>
        </div>
        <div class="d-flex justify-content-between bg-dark text-white  mb-2">
            <span>html elements</span>
            <span class="badge bg-light text-dark ">5</span>
        </div>
        <div class="d-flex justify-content-between bg-dark text-white mb-2">
            <span>home page</span>
            <span class="badge bg-light text-dark ">5</span>
        </div>
    </div>
    <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
