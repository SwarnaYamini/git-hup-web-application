<!DOCTYPE html>
<html>

<head>

<body>
    <div class="d-flex flex-wrap">

            <img src="../../../Pictures/ad3.jpg" class="card-img-top" height="250">
            <div class="card-header">
                <h1 class="card-title">dog</h1>
                <p>50% off-ends only</p>
                <div class="card-body btn btn-danger btn-light w-100">
                    <dl>
                        <dt>price</dt>
                        <dd>100000</dd>
                        <dt>rating</dt>
                        <dd><span class="bi bi-star-fill"></span>4.5</dd>
                    </dl>

                </div>
                <div class="card-footer ">
                    <button class="btn btn-danger w-100"> <span class=" bi bi-cart4"></span> add to cart</button>

                </div>

            </div>

        </div>
