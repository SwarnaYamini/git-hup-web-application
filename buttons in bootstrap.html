<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <h1>button toolbar</h1>
    <div class=" btn-toolbar bg-danger justify-content-between">
        <div class="btn-group">
            <button class="btn btn-danger"><span class="bi bi-house"></span>home</button>
            <button class="btn btn-danger"><span class="bi bi-bell"></span>alert</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger"><span class="bi bi-search"></span>search</button>
            <button class="btn btn-danger"><span class="bi bi-person"></span>person</button>
        </div>
    </div>


    <h1>buttons</h1>
    <button class="btn">submit</button>

    <h1>buttons numbers</h1>
    <button class="btn btn-primary">insert</button>
    <button class="btn btn-danger">login</button>

    <h1>buttons out line </h1>
    <button class="btn btn-outline-primary">inset</button>
    <button class="btn btn-outline-danger">login</button>

    <h1>button sizes</h1>
    <button class="btn btn-danger btn-sm">inset</button>
    <button class="btn btn-primary btn-lg">login</button>
    <button class="btn btn-warning ">submit</button>

    <h1>special buttons</h1>
    <button class="btn btn-close"></button>
    <button class="btn btn-link">signout</button>

    <h1>100% buttons</h1>
    <button class="btn btn-danger btn-block w-100">submit</button>

    <h1>button group</h1>
    <div class=" btn-group">
        <button class="btn btn-danger">&laquo;</button>
        <button class="btn btn-warning">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-dark">3</button>
        <button class="btn btn-success">4</button>
        <button class="btn btn-danger">&raquo;</button>
    </div>


    <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.json"></script>
</body>

</html>
